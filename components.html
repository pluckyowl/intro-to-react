<!DOCTYPE html>
<html>
  <head>
    <title>My First React Component</title>
  </head>
  <body>
     <div id="app"></div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
     <script type="text/babel">

     class Welcome extends React.Component {
         constructor(props){
           super(props);
           this.state = {
             name: "Meghan"
           }
         }
         render() {

          return (
            <div>
              <h1>Welcome</h1>
                <p>Hello {this.state.name}. Have a wonderful day!</p>
                <p>Current Date: {this.props.date.toLocaleDateString()}</p>
            </div>
          );
        }
      }

      const date = new Date()

      ReactDOM.render(
        <Welcome date={date}/>, document.getElementById('app')
      );
     </script>
  </body>
</html>
